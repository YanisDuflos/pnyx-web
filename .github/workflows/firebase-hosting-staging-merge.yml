name: Deploy to Firebase Hosting on Staging merge
on:
  push:
    branches:
      - main
jobs:
  get_staging_env_file:
    runs-on: ubuntu-latest
    steps:
      - run: | 
          echo STAGING_ENV_FILE_CONTENTS > .env
        env:
          STAGING_ENV_FILE_CONTENTS: ${{ secrets.STAGING_ENV_FILE }}
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PNYX_WEB_STAGING }}'
          channelId: live
          projectId: pnyx-web-staging
