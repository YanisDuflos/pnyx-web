name: Deploy to Firebase Hosting on Production merge
on:
  push:
    branches:
      - main
jobs:
  get_prod_env_file:
    runs-on: ubuntu-latest
    steps:
      - run: | 
          echo PROD_ENV_FILE_CONTENTS > .env
        env:
          PROD_ENV_FILE_CONTENTS: ${{ secrets.PROD_ENV_FILE }}
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PNYX_WEB_PROD }}'
          channelId: live
          projectId: pnyx-web-prod
